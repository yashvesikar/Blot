{{#show_date_options}}
		<div class="settings-group">
<h2 class="template-heading">Dates</h2>
<form
    id="dateSettings"
    method="post"
>


    <input type="hidden" name="_csrf" value="{{csrftoken}}" />
    
    {{^hide_dates}}
    {{#displayFormats.length}}
    <div style="display: flex;">
        <select style="font-size:1rem;" id="date_display" name="locals.date_display">
            {{#displayFormats}}
            <option value="{{value}}" {{selected}}>{{date}}</option>
            {{/displayFormats}}
        </select>
        </div>
    {{/displayFormats.length}}
    {{/hide_dates}}
    

{{#show_hide_dates}}
    <label style="padding:5px 1rem;border-bottom: 1px solid #eee;display: block;">
        <input type="hidden" value="off" name="locals.hide_dates" />
        {{#hide_dates}}
        <input checked id="hide_dates" type="checkbox" name="locals.hide_dates"
        />
        {{/hide_dates}}
        {{^hide_dates}}
        <input  id="hide_dates" type="checkbox" name="locals.hide_dates"
        />
        {{/hide_dates}}
         Hide dates
    </label>
    {{/show_hide_dates}}								
</form>
</div>
{{/show_date_options}}
