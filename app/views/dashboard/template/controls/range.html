<form class="number-input" id="locals.{{key}}.form" method="post" style="display: flex;align-items: center;">
	<input type="hidden" name="_csrf" value="{{csrftoken}}" />
	<label for="locals.{{key}}" style="flex-grow:1;">{{label}}:</label>

	<input
		type="number"
		id="locals.{{key}}"
		name="locals.{{key}}"
		value="{{value}}"
		min="{{min}}"
		max="{{max}}"
		step="1"
		style="width: 70px;
		margin-right: 16px;"
	/>

</form>
