<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    <div style="display: flex;">        
        <div class="template-sidebar">
            <div class="scroll-container">
                {{> template-navbar-list}}
            </div>			

<div id="template-action-menu" class="template-action-menu" aria-hidden="true">
  <ul>
    <li><a data-menu-link="settings" href="#">Settings</a></li>
    <li><a data-menu-link="use" href="#">Use template</a></li>
    <li><a data-menu-link="source" href="#">Edit code</a></li>
    <li><a data-menu-link="rename" href="#">Rename</a></li>
    <li><a data-menu-link="delete" href="#">Delete</a></li>
    <li><a data-menu-link="duplicate" href="#">Duplicate</a></li>
  </ul>
</div>
        </div>
        <div style="flex-grow: 1;flex-shrink: 0;box-sizing: border-box;padding:2rem 4rem 0 4rem;min-height: 101vh;">
            <div style="display: flex;justify-content: space-between;">
                <div>
                    {{> breadcrumbs}}
                </div>
                <div style="display: flex;justify-content: space-between;align-items: center;align-self: baseline;">
                    <div style="padding:0;padding-bottom: 0;"></div>
                        <a href="/sites/{{blog.handle}}" class="close-button">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M5.72 5.72a.75.75 0 0 1 1.06 0L12 10.94l5.22-5.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L13.06 12l5.22 5.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L12 13.06l-5.22 5.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L10.94 12 5.72 6.78a.75.75 0 0 1 0-1.06Z"></path></svg>
                            </span>
                        </a>
                </div>
            </div>
            {{> template-sub-navigation}}
            {{> body}}
        </div>
    </div>
</div>
<script defer type="text/javascript" src="{{#cdn}}/dashboard.min.js{{/cdn}}"></script>
<script defer type="text/javascript" src="{{#cdn}}/template-editor.min.js{{/cdn}}"></script>
</body>
</html>
