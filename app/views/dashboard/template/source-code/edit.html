<div style="display:flex;min-height:80vh;gap:2em">
  <div style="flex-shrink:0;display: flex;flex-direction: column;width:284px">
	  {{> source-code-sidebar}}
  </div>
  <div class="editor-container">
    {{> source-code-header}}
    
    {{#view}}
    <div id="editor"></div>
    <textarea
      id="source"
      style="display:none"
      data-mode="{{editorMode}}"
      name="content"
    >{{content}}</textarea>
    {{/view}}
    
  </div>
</div>
{{> source-code-footer}}
