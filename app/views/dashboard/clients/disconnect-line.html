
<a class="line" href="{{{dashboardBase}}}/client/activity" style="flex-wrap: nowrap;">
  <span class="label"  style="flex-shrink: 0;">Status</span>
  <span class="center" style="height:1.5em;overflow: hidden;text-wrap: nowrap;">  
    {{> sync-status}}
  </span>
</a>

{{#isDevelopment}}
<a class="line" href="{{{dashboardBase}}}/client/open">
  <span class="label">{{client.display_name}} folder</span>
  <span class="center"><span class="link">Open folder in {{client.display_name}}</span></span>
</a>
<a class="line" href="{{{dashboardBase}}}/client/open?local=true">
  <span class="label">Blot folder</span>
  <span class="center"><span class="link">Open folder on Blot</span></span>
</a>
{{/isDevelopment}}

<a class="line" href="{{{dashboardBase}}}/client/reset">
    <span class="label">Reset</span>
    <span class="link">Resync from {{client.display_name}}</span>
</a>

<a class="line" href="{{{base}}}/disconnect">
  <span class="label">Disconnect</span>
  <span class="link">Disconnect {{client.display_name}}</span>
</a>

<div class="buttons">
  <a href="{{{dashboardBase}}}" class="button"><span class="icon-small-chevron-right"></span> Back to dashboard</a>
</div>
