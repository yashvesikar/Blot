{{> close-button}}

{{> message}}

<form method="POST" class="dashboard-form">
  <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
  {{#blog}}

  <p>
    If you <b>delete {{ blog.pretty.label }}</b
    >, Blot will permanently remove its copy of
    the folder, along with its templates and other settings. This cannot be undone.
    <!-- Consider <a href="/dashboard/account/export">exporting this data</a>. -->
  </p>

  <!--
  {{#reduction}}
  <p>
    Your next bill on {{ user.pretty.expiry }} will decrease by {{ reduction }}.
  </p>
  {{/reduction}}
-->
  <label
    >Enter your password:
    <input autofocus type="password" name="password" />
  </label>

  <div class="buttons">
    <button
      type="submit"
      class="red">
      Delete {{ title }}
    </button>
    <a href="{{{base}}}">Do not delete</a>
  </div>

  {{/blog}}
</form>
