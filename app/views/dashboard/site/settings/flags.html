{{> settings-form-header}}

<h1>Flags</h1>
<p>Toggle experimental features for this site.</p>

<input type="hidden" name="redirect" value="{{{base}}}/settings/flags" />

{{#flags}}
<div style="margin: 1rem 0;">
  <label style="display: flex; gap: 0.5rem; align-items: center;">
    <input type="checkbox" name="{{key}}" {{#value}}checked{{/value}} />
    <span>{{label}}</span>
  </label>
  <div style="color: var(--secondary-text-color); font-size: 0.9em; margin-left: 1.5rem;">
    <code>{{key}}</code>
    {{#defaultValue}}(default: on){{/defaultValue}}
    {{^defaultValue}}(default: off){{/defaultValue}}
  </div>
</div>
{{/flags}}

<div class="buttons">
  <button type="submit">Save flags</button>
  <a href="{{{base}}}/settings">Cancel</a>
</div>

{{> settings-form-footer}}
