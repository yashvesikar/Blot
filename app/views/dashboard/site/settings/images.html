{{> settings-form-header}}

<h1>Images</h1>

{{#categories.Images}}
{{> plugin-row}}
{{/categories.Images}}

<h2>Exif data</h2>
<section class="setting-block" id="image-metadata">

  <div class="option-group">
    <label class="option">
      <input
        type="radio"
        name="imageExif"
        value="off"
        {{#blog.isImageExifOff}}checked{{/blog.isImageExifOff}}
      />
      <span class="option-title">Off</span>
      <span class="option-description">Strip all metadata before publishing.</span>
    </label>
    <label class="option">
      <input
        type="radio"
        name="imageExif"
        value="basic"
        {{#blog.isImageExifBasic}}checked{{/blog.isImageExifBasic}}
      />
      <span class="option-title">Basic</span>
      <span class="option-description">
        Keep camera settings and capture details, but remove locations and contact
        information.
      </span>
    </label>
    <label class="option">
      <input
        type="radio"
        name="imageExif"
        value="full"
        {{#blog.isImageExifFull}}checked{{/blog.isImageExifFull}}
      />
      <span class="option-title">Full</span>
      <span class="option-description">
        Publish the complete EXIF record for each image, including sensitive
        fields.
      </span>
    </label>
  </div>
</section>


<script>
function submitForm(form) {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', form.action);
  xhr.onload = function () {};
  xhr.onerror = function () {};
  xhr.send(new FormData(form));
}

var exifRadios = document.querySelectorAll('input[name="imageExif"]');
exifRadios.forEach(function(radio) {
  radio.addEventListener('change', function() {
    var form = this.closest('form');
    submitForm(form);
  });
});
</script>

<style>
  #image-metadata {
    margin: 0 0 2rem 0;
    background: var(--background-color);
  }

  #image-metadata h3 {
    margin: 0 0 0.5rem 0;
  }

  #image-metadata .setting-help {
    margin: 0;
    color: var(--secondary-text-color, #6c7280);
    font-size: 0.95rem;
    line-height: 1.5;
  }

  #image-metadata .option-group {
    display: grid;
    gap: 0.75rem;
    margin-top: 1rem;
  }

  #image-metadata .option {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    background: var(--surface-color, #fff);
    cursor: pointer;
  }

  #image-metadata .option input[type="radio"] {
    margin-top: 0.2rem;
  }

  #image-metadata .option-title {
    font-weight: 600;
    display: block;
    color: var(--text-color);
  }

  #image-metadata .option-description {
    display: block;
    font-size: 0.9rem;
    color: var(--secondary-text-color, #6c7280);
  }

  @media (max-width: 600px) {
    #image-metadata {
      padding: 1rem;
    }
  }
</style>

{{> settings-form-footer}}
