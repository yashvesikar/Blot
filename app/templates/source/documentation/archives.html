{{> head}}
{{> header}}

{{> navigation}}

<main>
<div class="breadcrumbs"></div>
<div class="entry">
<h1>Archives</h1>

{{#archives}}
  <h2>{{year}}</h2>
  {{#months}}
    <h3>{{month}}</h3>
    <ul>
    {{#entries}}
      <li>
        <a href="{{{url}}}">{{title}}</a>
        <span class="small">{{#formatDate}}MMM D, YYYY{{/formatDate}}</span>
      </li>
    {{/entries}}
    </ul>
  {{/months}}
{{/archives}}

</div>
</main>

{{> footer}}
